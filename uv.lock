version = 1
requires-python = ">=3.8"

[[package]]
name = "flask"
version = "2.3.3"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    "click>=8.1.3",
    "importlib-metadata>=3.6.0; python_version < \"3.10\"",
    "itsdangerous>=2.1.2",
    "jinja2>=3.1.2",
    "werkzeug>=2.3.7",
]

[[package]]
name = "paddlepaddle"
version = "2.5.1"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "paddleocr"
version = "2.7.3"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    "shapely",
    "scikit-image",
    "imgaug",
    "pyclipper",
    "lmdb",
    "tqdm",
    "numpy",
    "visualdl>=2.0.0",
    "rapidfuzz",
    "opencv-python",
    "pillow",
    "pyyaml",
    "requests",
    "beautifulsoup4",
]

[[package]]
name = "pillow"
version = "10.0.1"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "numpy"
version = "1.24.3"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "opencv-python"
version = "4.8.1.78"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "requests"
version = "2.31.0"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    "certifi>=2017.4.17",
    "charset-normalizer>=2,<4",
    "idna>=2.5,<4",
    "urllib3>=1.21.1,<3",
]

[dev-packages]
